<h1>User Profile</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                    
                        <img ng-src="{{profileUserCtrl.user.profilePhotoUrl || 'app/profile/img/noPicture.jpg'}}"  alt="" class="img-rounded img-responsive" />
                        <br>
						<div class="text-center">
                        <input filepicker data-fp-services="computer,facebook,webcam,box" on-success="profileUserCtrl.updateUser()" ng-model="profileUserCtrl.user.profilePhotoUrl" type="filepicker"></input>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                            {{profileUserCtrl.user.firstName}} {{profileUserCtrl.user.lastName}}</h4>
                        <cite><i class="glyphicon glyphicon-map-marker">
                        </i> {{profileUserCtrl.user.zipCode}} </cite>
                        <p>
                            <i class="fa fa-envelope"></i> <span ng-hide="editing">{{profileUserCtrl.user.email}}</span> 
                            <input ng-show="editing" type="text" ng-model="profileUserCtrl.user.email"></input>
                            <i ng-hide="editing" ng-click="editing=!editing" class="fa fa-edit"></i>
                            <i ng-show="editing" ng-click="profileUserCtrl.updateUser(); editing=!editing" class="fa fa-check"></i>
                            <br/>
                            <i ng-hide="editing" class="glyphicon glyphicon-gift"></i> {{profileUserCtrl.user.birthDate | date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button ui-sref="profile.merchant" type="button" class="btn btn-primary">Merchant </button>
<button ui-sref="messaging" type="button" class="btn btn-primary">Messaging </button>
<button ng-click="profileUserCtrl.logout()" class="btn btn-primary"><i class="fa fa-logout"></i> Logout</button>
