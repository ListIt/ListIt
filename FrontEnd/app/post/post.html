<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Name of Item</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Asking Price</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleSelect1">Example select</label>
        <select class="form-control" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleSelect2">What category does your item fall under?</label>
        <select multiple class="form-control" id="exampleSelect2">
            <option>Antique</option>
            <option>Appliances</option>
            <option>Bikes</option>
            <option>Boats</option>
            <option>Cars</option>
            <option>Books</option>
            <option>Phones</option>
            <option>Trailers</option>
            <option>Video Games</option>
            <option>Electronics</option>
            <option>Wanted</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleTextarea">Item Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Send me notifications
        </label>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
</form>
