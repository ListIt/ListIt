<div class="container">
<h1>{{profileMyProductCtrl.product.name}}</h1>
<br>
<div class="gallery-container">
    <p class="lead text-center" ng-hide="profileMyProductCtrl.product.photos.length">Images will show here when uploaded</p>
    <img ng-repeat="photo in profileMyProductCtrl.product.photos" ng-src="{{photo.url}}">
    <div class="form-group">
        <label for="exampleInputFile">Add Photo</label>
        <input filepicker type="filepicker" data-fp-services="computer,facebook,webcam,box" on-success="profileMyProductCtrl.photoAdded()" ng-model="profileMyProductCtrl.newPhoto" />
    </div>
</div>

    <span ng-hide="amountEditing" ng-click="amountEditing=!amountEditing" ng-model="profileMyProductCtrl.product.amount">{{profileMyProductCtrl.product.amount | currency}}</span>
    <i ng-click="amountEditing=!amountEditing" ng-hide="amountEditing" class="fa fa-edit"></i>
    <input type="text" ng-show="amountEditing" ng-model="profileMyProductCtrl.product.amount"></input>
    <i ng-show="amountEditing" ng-click="amountEditing=!amountEditing" class="fa fa-check"></i>
    <br>
    <span ng-hide="zipEditing" ng-click="zipEditing=!zipEditing" ng-model="profileMyProductCtrl.product.seller.zipCode">{{profileMyProductCtrl.product.seller.zipCode}}</span>
    <i ng-click="zipEditing=!zipEditing" ng-hide="zipEditing" class="fa fa-edit"></i>
    <input type="text" ng-show="zipEditing" ng-model="profileMyProductCtrl.product.seller.zipCode"></input>
    <i ng-show="zipEditing" ng-click="zipEditing=!zipEditing" class="fa fa-check"></i>
    <br>
    <span ng-hide="descEditing" ng-click="descEditing=!descEditing" ng-model="profileMyProductCtrl.product.description">{{profileMyProductCtrl.product.description}}</span>
    <i ng-click="descEditing=!descEditing" ng-hide="descEditing" class="fa fa-edit"></i>
    <input type="text" ng-show="descEditing" ng-model="profileMyProductCtrl.product.description"></input>
    <i ng-show="descEditing" ng-click="descEditing=!descEditing" class="fa fa-check"></i>
    <br>
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <select class="form-control" ng-options="condition.value as condition.name for condition in profileMyProductCtrl.conditionArray" ng-model="profileMyProductCtrl.product.condition">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <select class="form-control" ng-options="category.categoryId as category.name for category in profileMyProductCtrl.categories" ng-model="profileMyProductCtrl.product.category.categoryId">
            </select>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" style="background-color: #EA6100; border-color: #EA6100;" ng-click="profileMyProductCtrl.updateProduct()">Save Changes</button>
    <button ui-sref="profile.user" type="button" class="btn btn-primary" style="background-color: #EA6100; border-color: #EA6100;">Back to profile</button>
