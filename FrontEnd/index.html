<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListIt</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="bower_components/hover/css/hover.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/feed/feed.css">
    <link rel="stylesheet" href="app/post/post.css">
    <!-- endinject -->
</head>

<body ng-controller="MainController as turtle">
    <div class="navbar" style="padding: 10px; background-color: #00937F !important">
        <div class="container-fluid">
            <a class="navbar-brand" ui-sref="feed" style="color: white !important; width: 125px !important; margin-right: -48px"><span><img alt="" src="img/logo.png.png" style="height: 200%; margin-top: -17px"> <br>ListIt</span></a>
            <ul class="nav navbar-nav" style="margin-top: 4px">
                <li class="active">
                    <a ui-sref="feed" style="color: white !important">Feed</a>
                </li>
                <li>
                    <a ui-sref="about" style="color: white !important">About</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 1em">
               <li>
                    <button class="btn" style="margin-top: 10px; background-color: #EA6100; color: white" ui-sref="post">Sell Something</button>
                </li>
                <li>
                    <a ui-sref="profile.user" ng-show="turtle.loggedIn" style="color:white">Welcome {{turtle.username}}</a>
                </li>
                <li>
                    <a ui-sref="login" ng-hide="turtle.loggedIn" style="color:white">Log In</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div ui-view></div>
    </div>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/filepicker-js/filepicker.min.js"></script>
    <script src="bower_components/angular-filepicker/dist/angular_filepicker.js"></script>
    <script src="bower_components/angular-img-fallback/angular.dcb-img-fallback.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/about/about.controller.js"></script>
    <script src="app/core/auth.factory.js"></script>
    <script src="app/core/auth.interceptor.js"></script>
    <script src="app/core/bookmark.factory.js"></script>
    <script src="app/core/category.factory.js"></script>
    <script src="app/core/product.factory.js"></script>
    <script src="app/core/tag.factory.js"></script>
    <script src="app/core/transaction.factory.js"></script>
    <script src="app/core/user.factory.js"></script>
    <script src="app/feed/feed.controller.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/messaging/messaging.controller.js"></script>
    <script src="app/post/post.controller.js"></script>
    <script src="app/productdetail/productdetail.controller.js"></script>
    <script src="app/profile/profile.merchant.controller.js"></script>
    <script src="app/profile/profile.user.controller.js"></script>
    <script src="app/transaction/transaction.controller.js"></script>
    <script src="index.mainController.js"></script>
    <!-- endinject -->
</body>

</html>
