<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListIt</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="bower_components/hover/css/hover.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Merriweather+Sans:300|Open+Sans|Josefin+Slab" rel="stylesheet">
    <!-- endbower -->
    <!-- inject:css -->
    <!--     <link rel="stylesheet" href="app/feed/feed.css">
    <link rel="stylesheet" href="app/post/post.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
</head>

<body ng-controller="MainController as turtle">
    <div class="navbar" style="margin-bottom: -3px; padding: 0px; background-color: #00937F !important">
        <div class="container-fluid">
            <a id="logoText" class="navbar-brand hvr-grow" ui-sref="feed" style="color: white !important; width: 225px !important; margin-right: -125px;"><span><img alt="" src="img/logo.png.png" style="height: 200%; margin-top: -9px"> ListIt</span></a>
            <ul class="nav navbar-nav" style="margin-top: 4px; margin-left: 40px">
                <li class="active">
                    <a id="feed" class="hvr-grow" ui-sref="feed" style="color: white !important"><b>Feed</b></a>
                </li>
                <li>
                    <a id="about" class="hvr-grow" ui-sref="about" style="color: white !important"><b>About</b></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 1em">
                <li>
                    <button class="btn hvr-grow" style="margin-top: 14px; background-color: #EA6100; color: white; font-family: 'Josefin Slab', serif; font-size: 17px; padding-bottom: 0px; " ui-sref="post"><i class="fa fa-thumbs-o-up"></i><b> Sell</b></button>
                </li>
                <li class="dropdown" ng-show="turtle.loggedIn" style="background-color: transparent;">
                    <a href="#" class="dropdown-toggle" style="background-color: transparent; color: white; font-family: 'Josefin Slab', serif; font-size: 17px; margin-top: 5px;" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>Welcome {{turtle.username}} </b><span class="caret"></span></a>
                    <ul class="dropdown-menu" style="background-color: #00937F;">
                        <li><a ui-sref="profile.user" style="color: white; font-family: 'Josefin Slab', serif; font-size: 17px;"><i class="fa fa-user-circle-o"></i><b> Profile</b></a></li>
                        <li role="separator" class="divider" style="color: white;"></li>
                        <li><a ng-click="turtle.logout()" style="color:white; cursor: pointer; font-family: 'Josefin Slab', serif; font-size: 17px;"><i class="fa fa-hand-o-left"></i><b> Logout</b></a></li>
                    </ul>
                </li>
                <li>
                    <a class="hvr-grow" ui-sref="login" ng-hide="turtle.loggedIn" style="color:white; font-family: 'Josefin Slab', serif; font-size: 17px;">Log In</a>
                </li>
            </ul>
        </div>
    </div>
    <div style="margin: 0 auto !important">
        <div ui-view></div>
    </div>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/filepicker-js/filepicker.min.js"></script>
    <script src="bower_components/angular-filepicker/dist/angular_filepicker.js"></script>
    <script src="bower_components/angular-img-fallback/angular.dcb-img-fallback.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/about/about.controller.js"></script>
    <script src="app/core/auth.factory.js"></script>
    <script src="app/core/auth.interceptor.js"></script>
    <script src="app/core/bookmark.factory.js"></script>
    <script src="app/core/category.factory.js"></script>
    <script src="app/core/product.factory.js"></script>
    <script src="app/core/tag.factory.js"></script>
    <script src="app/core/transaction.factory.js"></script>
    <script src="app/core/user.factory.js"></script>
    <script src="app/feed/feed.controller.js"></script>
    <script src="app/main/index.mainController.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/messaging/messaging.controller.js"></script>
    <script src="app/post/post.controller.js"></script>
    <script src="app/profile/profile.myProduct.controller.js"></script>
    <script src="app/profile/profile.user.controller.js"></script>
    <script src="app/productdetail/productdetail.controller.js"></script>
    <script src="app/transaction/transaction.controller.js"></script>
    <!-- endinject -->
</body>

</html>
